<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
	<link rel="stylesheet" href="assets/css/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/app.css" />

</head>
<body>

	<script>
		(function() {
			if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
	    	window.location.replace(`https://${window.location.host}`)
	  	}
		})();
	</script>

  <main class="rw">
    <div id="origin" class="map-container">
      <div class="input-box">
				<div class="row split">
					<div class="">
						<p data-origin-zone class="f-10"></p>
						<h1 data-origin-time></h1>
					</div>
					<div class="">
						<p data-dest-zone class="f-10"></p>
						<h1 data-dest-time></h1>
					</div>


				</div>
				<h3 data-origin-date class="hide"></h3>
				<h3 data-dest-date class="hide"></h3>
      	<input type="text" id="datepicker" />
        <select name="time" id="timepicker" class="hide"></select>
      </div>
      <div id="map" class="map"></div>
    </div>

  </main>

  <script src="assets/js/lib/leaflet.js"></script>
  <script src="assets/js/lib/leaflet-providers.js"></script>
	<script src='//unpkg.com/leaflet-arc/bin/leaflet-arc.min.js'></script>

	<script src="assets/js/lib/moment.min.js"></script>
	<script src="assets/js/lib/moment-timezone-with-data-10-year-range.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="assets/js/lib/tz.js"></script>

  <script src="assets/js/lib/modulejs-2.7.0.min.js"></script>

  <script src="assets/js/ui.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/cronos.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
